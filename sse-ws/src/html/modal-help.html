<div data-modal="container" data-visibility="d-none" class="modal help">
  <form data-modal="form" class="modal__form">
    <div class="modal__title">Help</div>
    <div class="modal__content">
      <table class="chat-control">
        <tr>
          <td class="chat-control__description col1">New line in message</td>
          <td class="chat-control__keys">
            <div>Enter + Shift</div>
            <div>Enter + Alt</div>
          </td>
        </tr>

        <tr>
          <td class="chat-control__description col1">Send message</td>
          <td class="chat-control__keys">
            <div>Enter</div>
            <div>'Send' button</div>
          </td>
        </tr>
      </table>

    </div>
    <div class="modal__control">
      <button data-action="cancel" class="btn modal__btn">Close</button>
    </div>
  </form>
</div>
