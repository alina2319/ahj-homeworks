<div data-widget="chat" class="chat">
  <div class="chat__body">
    <div class="chat__content">
      <div data-parent="users-list" class="chat__column chat__column_1"></div>
      <div class="chat__column chat__column_2">
        <div data-messages-list="wrapper" class="wrapper">
          <div class="wrapp-for-firefox">
            <ul data-chat="messages-list" class="messages-list"></ul>
          </div>
        </div>

        <nav class="chat__menu">
          <button data-action="login-logout" class="btn chat__btn btn_login">Login</button>
          <button data-action="help" class="btn chat__btn">?</button>
          <button data-action="send" class="btn chat__btn">Send</button>
        </nav>

        <div class="wrapp-textarea">
          <textarea data-chat="input" class="chat__input" rows="5" placeholder="Type your message here"></textarea>
        </div>

      </div>
    </div>
  </div>
</div>
